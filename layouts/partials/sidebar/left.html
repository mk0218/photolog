{{ with .Site.Params.sidebar.profile }}
  {{ if .enabled }}
    {{ with resources.Get (.src) }}
    <figure class="profile">
      <img
        src="{{ .RelPermalink }}"
        alt="Profile Image"
        width="120"
        class="profile-img"
      />
    </figure>
    {{ end }}
  {{ end }}
{{ end }}
<a href="{{ .Site.BaseURL | relLangURL }}"><h1 class="site-title">{{ site.Title }}</h1></a>
{{ partial "menu.html" (dict "menuID" "main" "page" .) }}
