<!DOCTYPE html>
<html
  lang="{{ site.Language.LanguageCode }}"
  dir="{{ or site.Language.LanguageDirection `ltr` }}"
>
  <head>
    {{ partial "head.html" . }}
  </head>
  <body>
    <aside class="sidebar-left">{{ partial "sidebar/left.html" . }}</aside>
    <section class="main-content">
      <main>{{ block "main" . }}{{ end }}</main>
    </section>
    <aside class="sidebar-right">{{ partial "sidebar/right.html" . }}</aside>
  </body>
</html>
