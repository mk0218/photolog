{{ define "main" }}
  <div class="gallery">
    {{ range site.RegularPages }}
      {{ $page := . }}
      {{ range .Resources.ByType "image" }}
        <a href="{{ $page.RelPermalink }}/#{{ .RelPermalink | urlize }}">
          <img
            class="thumbnail"
            src="{{ .RelPermalink }}"
            alt="{{ .Title }}"
            width="300"
          />
        </a>
      {{ end }}
    {{ end }}
  </div>
{{ end }}
