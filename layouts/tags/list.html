{{ define "main" }}
  <h1>{{ .Title }}</h1>
  <p>{{ len .Pages }} results</p>
  <div class="gallery">
    {{ range .Pages }}
      {{ $page := . }}
      {{ range .Resources.ByType "image" }}
        <a href="{{ $page.RelPermalink }}">
          <img
            class="thumbnail"
            src="{{ .RelPermalink }}"
            alt="{{ .Title }}"
            width="300"
          />
        </a>
      {{ end }}
    {{ end }}
  </div>
{{ end }}
